    <p><b>ルール</b><br>
    ランダムに 5〜10秒 が指定されます。<br>
    <span style="color: orange"><b> OK </b></span> ボタンを押した後<br>
    その秒数が経ったと思ったら<br>
    動いている<span style="color: orange"><b> 絵文字 </b></span> をタップしてください。</p>
    <p><span style="color: orange"><b>＼新設定／</b></span><br>
       秒数±0.5秒以内の場合、「おめでとうございます！！」<br>
       秒数±1秒未満の場合、「すばらしい！」<br>
       それ以外の場合 「おしいです」<br>
    ・・・と、出ます！！<br>
    </p>
